<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<p><h3>奶茶市场需求问卷调查</h3></p>
		<form action="#" name="Myform" method="get">
			<p>
				1.您的性别是：<br />
				<input type="radio" name="sex" />男<br />
				<input type="radio" name="sex" />女
			</p>
			<p>2.促销活动会影响您对奶茶店的信任吗?<br />
				<input type="radio" name="choice"/>会<br />
				<input type="radio" name="choice"/>不会
			</p>
			<p>
				3.奶茶您喜欢搭配什么？<br />
				<input type="checkbox" name="collocation" />蛋糕<br />
				<input type="checkbox" name="collocation" />小吃<br />
				<input type="checkbox" name="collocation" />主食<br />
				<input type="checkbox" name="collocation" />水果
			</p>
			<p>
				4.您喜欢喝奶茶的原因是：<br />
				<input type="checkbox" name="reason" />喜欢代言人<br />
				<input type="checkbox" name="reason" />味道独特<br />
				<input type="checkbox" name="reason" />生活习惯<br />
				<input type="checkbox" name="reason" />休闲娱乐
			</p>
			<p>
				5.选择奶茶点是您会考虑什么因素呢？<br />
				<input type="text" value="点击输入因素"/><br />
			</p>
			<p>
				6.您想对奶茶店说点什么呢？<br />
				<input type="text" value="点击输入建议与展望" />
			</p>
			<p>
				<input type="button" value="提交" />
			</p>
		</form>
	</body>
</html>
